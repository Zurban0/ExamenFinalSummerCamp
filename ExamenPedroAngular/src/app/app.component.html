<div class='card mx-5 my-3' >
  <div class='card-header custom-card-header'>
      <h1>{{title}}</h1>
  </div>
  <div class='card-body'>
      <div class="row mt-3 mb-3">
          <div class='col-md-4'>
                <input [(ngModel)]="username" type="text" placeholder="Introduce tu usuario"/>
          </div>
      </div>
      <div class="row mt-3 mb-3">
          <div class='col-md-4'>
              <input [(ngModel)]="password" type="password" placeholder="Introduce tu constraseña"/>
          </div>
      </div>
      <div class="row mt-3 mb-3">
          <div class='col-md-4'>
                <input [(ngModel)]="nombre" type="text" placeholder="Introduce tu nombre"/>
          </div>
      </div>
      <div class="row mt-3 mb-3">
        <div class='col-md-4'>
              <input [(ngModel)]="fechaNacimiento" type="date" placeholder="Introduce tu fecha de nacimiento"/>
        </div>
      </div>
      <div class="row mt-3 mb-3">
          <div class='col-md-4'>
              <input [(ngModel)]="telefono" type="text" placeholder="Introduce tu telefono"/>
          </div>
      </div>
      <div class="row">
          <div class='col-md-2'>
              <button class='btn btn-primary' name="Convertir"
                      (click)="registrarPersona()">¡Registrar!</button>
          </div>
      </div>
  </div>
  <hr>
  <div class='card mx-5 my-3'>
      <div class='card-body'>
          <div class="table-responsive">
            <table class='table' *ngIf='listaPersonas.length'>
              <thead>
                <tr>
                  <th class='col-md-2'>Nombre</th>
                  <th class='col-md-2'>Edad</th>
                  <th class='col-md-2'>Telefono</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let persona of listaPersonas'>
                  <td class='col-md-2'>{{ persona.nombre }}</td>
                  <td class='col-md-2'>{{ persona.edad }}</td>
                  <td class='col-md-2'>{{ persona.telefono }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div *ngIf='!listaPersonas.length'><strong>No hay personas.</strong></div>

      </div>

  </div>
</div>
